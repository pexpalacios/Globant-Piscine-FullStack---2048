<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
	<div class="loadingScreen" id="loadingScreen">
		<h1>2048</h1>
		<div class="loader"></div> 
	</div>
    <div class="game-container" id="game">
		<div class="header">
        	<h1 class="game-title">
            	<span>2</span>
            	<span>4</span>
            	<span>0</span>
            	<span>8</span>
        	</h1>
        	<div class="score-container">
           		<span>Score: <span id="score">0</span></span>
			</div>
		</div>
        <div class="grid-container">
        </div>
		<div class="button">
			<button id="restart-btn" onclick="restartGrid()" >Restart</button>
		</div>
		<div class="overlay" id="overlay"></div>
		
		<div class="popupwin" id="popupwin">
			<p>You won!</p>
			<button type="button" onclick="restartGrid()">OK</button>
		</div>
		<div class="popuplose" id="popuplose">
			<p>You lost :(</p>
			<button type="button" onclick="restartGrid()">OK</button>
		</div>
	</div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
